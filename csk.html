<!DOCTYPE html>
<html>    
    <head>
        <title>frameset attribute</title>
    </head>
        <frameset cols = "30%, 40%, 30%">
        <frame name = "top" src = "cm.png" />
        <frame name = "main" src = "cm.png" />
        <frame name = "bottom" src = "cm.png" />        
    </frameset>
</html>
